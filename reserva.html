<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>

<body>
    <h2>Formulário de Reserva</h2>
    <form method="GET" action="">
        <fieldset>
            <label>Nome</label><br>
            <input type="text" name="Nome"><br><br>
            <label>E-Mail</label><br>
            <input type="email" name="Email"><br><br>
            <label>Comentário</label><br>
            <textarea rows="5" name="Comentario"></textarea><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Serviços Desejados?</legend>
            <label>
                <br><input type="checkbox" name="passagens" value="Passagens">Compra de Passagens
            </label>
            <label>
                <br><input type="checkbox" name="hospedagem" value="Hospedagem">Reserva de Hospedagem
            </label>
            <label>
                <br><input type="checkbox" name="veiculo" value="Veiculo">Aluguel de Veículos
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Forma de Pagamento</legend>
            <label>
                <br><input type="radio" name="FormaPagamento" value="Cartao de Credito">Cartão de Crédito
            </label>
            <label>
                <br><input type="radio" name="FormaPagamento" value="Boleto">Boleto
            </label>
            <label>
                <br><input type="radio" name="FormaPagamento" value="PIX">Pix
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Escolha o prazo para Pagamento</legend>
            <select name="PrazoPagamento">
                <option value="aVista">Á Vista</option>
                <option value="5x">5x sem juros</option>
                <option value="10x" selected>10x com Juros</option>
            </select>
        </fieldset>

        <br>
        <input type="submit" value="Envio de Formulário">

    </form>
</body>

</html>
